# Appearance
appearance:
  mode: system
  color: blue

# SEO
marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: ''
    description: "I am a Master's student advised by Prof. Komei Sugiura at Keio University in Japan."
    twitter: 'GetResearchDev'
# TODO:
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    blox: "navbar"
    fixed_to_top: true
    # show_search: true
    show_theme_chooser: true
    logo:
      text: "Ryosuke Korekata"
    # TODO: show_translations: true

# Site footer
footer:
  copyright:
    notice: 'Â© {year} Ryosuke Korekata. This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

# Site features
features:
  math:
    enable: false
  privacy_pack:
    enable: false
